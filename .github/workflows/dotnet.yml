name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet publish --no-restore
    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Tool
        path: /home/runner/work/Wfrp4core-trans/Wfrp4core-trans/bin/Debug/net5.0/publish/*
